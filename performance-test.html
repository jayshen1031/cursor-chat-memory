<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 性能测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-item {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .result {
            color: #28a745;
            font-weight: bold;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        .running {
            color: #ffc107;
            font-weight: bold;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <h1>🚀 Cursor 聊天历史查看器 - 性能测试</h1>
    
    <button onclick="runAllTests()">运行所有测试</button>
    <button onclick="clearResults()">清除结果</button>
    
    <div id="results"></div>

    <script>
        async function runAllTests() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2>📊 性能测试结果</h2>';
            
            const tests = [
                { name: '测试网络连接', fn: testNetworkConnection },
                { name: '测试精简数据加载', fn: testFastDataLoad },
                { name: '测试完整数据加载', fn: testFullDataLoad },
                { name: '测试页面渲染性能', fn: testRenderingPerformance },
                { name: '测试搜索功能性能', fn: testSearchPerformance }
            ];
            
            for (const test of tests) {
                await runSingleTest(test.name, test.fn);
            }
        }
        
        async function runSingleTest(name, testFn) {
            const results = document.getElementById('results');
            const testDiv = document.createElement('div');
            testDiv.className = 'test-item';
            testDiv.innerHTML = `<strong>${name}</strong>: <span class="running">运行中...</span>`;
            results.appendChild(testDiv);
            
            try {
                const startTime = performance.now();
                const result = await testFn();
                const duration = (performance.now() - startTime).toFixed(2);
                
                testDiv.innerHTML = `<strong>${name}</strong>: <span class="result">✅ 通过 (${duration}ms)</span><br><small>${result}</small>`;
            } catch (error) {
                testDiv.innerHTML = `<strong>${name}</strong>: <span class="error">❌ 失败</span><br><small>${error.message}</small>`;
            }
        }
        
        async function testNetworkConnection() {
            const response = await fetch('/');
            if (!response.ok) throw new Error('网络连接失败');
            return '网络连接正常';
        }
        
        async function testFastDataLoad() {
            const response = await fetch('./web-chat-data-fast.json');
            if (!response.ok) throw new Error('精简数据加载失败');
            const data = await response.json();
            const size = JSON.stringify(data).length;
            return `精简数据: ${data.length} 条记录, ${(size/1024).toFixed(1)} KB`;
        }
        
        async function testFullDataLoad() {
            const response = await fetch('./web-chat-data.json');
            if (!response.ok) throw new Error('完整数据加载失败');
            const data = await response.json();
            const size = JSON.stringify(data).length;
            return `完整数据: ${data.length} 条记录, ${(size/1024).toFixed(1)} KB`;
        }
        
        async function testRenderingPerformance() {
            // 模拟渲染大量数据
            const container = document.createElement('div');
            const startTime = performance.now();
            
            for (let i = 0; i < 100; i++) {
                const item = document.createElement('div');
                item.innerHTML = `<div>测试项目 ${i}</div><p>这是一段测试文本，用于模拟聊天记录的渲染...</p>`;
                container.appendChild(item);
            }
            
            document.body.appendChild(container);
            const duration = performance.now() - startTime;
            document.body.removeChild(container);
            
            return `渲染100个元素用时 ${duration.toFixed(2)}ms`;
        }
        
        async function testSearchPerformance() {
            // 模拟搜索功能
            const mockData = Array.from({length: 1000}, (_, i) => ({
                id: i,
                text: `这是第${i}条测试数据，包含一些搜索关键词`,
                type: i % 2 === 0 ? 'prompt' : 'generation'
            }));
            
            const startTime = performance.now();
            const searchTerm = '测试';
            const results = mockData.filter(item => 
                item.text.toLowerCase().includes(searchTerm.toLowerCase())
            );
            const duration = performance.now() - startTime;
            
            return `搜索1000条记录用时 ${duration.toFixed(2)}ms，找到 ${results.length} 条结果`;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // 自动运行测试
        window.addEventListener('load', () => {
            setTimeout(runAllTests, 500);
        });
    </script>
</body>
</html>
