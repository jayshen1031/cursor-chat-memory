<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目知识管理测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .test-button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .test-button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>🧠 项目知识管理功能测试</h1>
    
    <div class="test-section">
        <h2>1. 页面加载测试</h2>
        <button class="test-button" onclick="testPageLoad()">测试页面加载</button>
        <div id="pageLoadResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. 标签页切换测试</h2>
        <button class="test-button" onclick="testTabSwitching()">测试标签页切换</button>
        <div id="tabSwitchResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. 项目知识功能测试</h2>
        <button class="test-button" onclick="testKnowledgeManager()">测试知识管理器</button>
        <div id="knowledgeResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. 页面跳转测试</h2>
        <a href="http://localhost:3000" target="_blank" class="test-button" style="text-decoration: none; display: inline-block;">打开主页面</a>
        <p>点击上面的按钮打开主页面，然后尝试：</p>
        <ul>
            <li>点击各个标签页按钮</li>
            <li>特别测试"🧠 项目知识"标签页</li>
            <li>查看是否有JavaScript错误（F12开发者工具）</li>
        </ul>
    </div>

    <script>
        function testPageLoad() {
            const result = document.getElementById('pageLoadResult');
            
            fetch('http://localhost:3000')
                .then(response => {
                    if (response.ok) {
                        result.innerHTML = '✅ 页面加载成功 (HTTP ' + response.status + ')';
                        result.className = 'result success';
                    } else {
                        result.innerHTML = '❌ 页面加载失败 (HTTP ' + response.status + ')';
                        result.className = 'result error';
                    }
                })
                .catch(error => {
                    result.innerHTML = '❌ 连接失败: ' + error.message;
                    result.className = 'result error';
                });
        }
        
        function testTabSwitching() {
            const result = document.getElementById('tabSwitchResult');
            
            fetch('http://localhost:3000/script.js')
                .then(response => response.text())
                .then(scriptContent => {
                    const hasTabManager = scriptContent.includes('class TabManager');
                    const hasKnowledgeManager = scriptContent.includes('class KnowledgeManager');
                    const hasOnClickHandlers = scriptContent.includes('onclick="TabManager.switchTab');
                    
                    let status = [];
                    if (hasTabManager) status.push('✅ TabManager类存在');
                    else status.push('❌ TabManager类缺失');
                    
                    if (hasKnowledgeManager) status.push('✅ KnowledgeManager类存在');
                    else status.push('❌ KnowledgeManager类缺失');
                    
                    if (hasOnClickHandlers) status.push('✅ 点击处理器存在');
                    else status.push('❌ 点击处理器缺失');
                    
                    result.innerHTML = status.join('<br>');
                    result.className = hasTabManager && hasKnowledgeManager && hasOnClickHandlers ? 'result success' : 'result error';
                })
                .catch(error => {
                    result.innerHTML = '❌ 脚本检测失败: ' + error.message;
                    result.className = 'result error';
                });
        }
        
        function testKnowledgeManager() {
            const result = document.getElementById('knowledgeResult');
            
            fetch('http://localhost:3000')
                .then(response => response.text())
                .then(htmlContent => {
                    const hasExtractionTab = htmlContent.includes('id="extraction-tab"');
                    const hasKnowledgeLayout = htmlContent.includes('knowledge-layout');
                    const hasSessionsList = htmlContent.includes('projectSessionsList');
                    const hasContentDetail = htmlContent.includes('sessionContentDetail');
                    const hasGlobalKnowledge = htmlContent.includes('globalKnowledgeContent');
                    
                    let status = [];
                    if (hasExtractionTab) status.push('✅ 项目知识标签页存在');
                    else status.push('❌ 项目知识标签页缺失');
                    
                    if (hasKnowledgeLayout) status.push('✅ 三栏布局存在');
                    else status.push('❌ 三栏布局缺失');
                    
                    if (hasSessionsList) status.push('✅ 会话列表容器存在');
                    else status.push('❌ 会话列表容器缺失');
                    
                    if (hasContentDetail) status.push('✅ 内容详情容器存在');
                    else status.push('❌ 内容详情容器缺失');
                    
                    if (hasGlobalKnowledge) status.push('✅ 全局知识容器存在');
                    else status.push('❌ 全局知识容器缺失');
                    
                    result.innerHTML = status.join('<br>');
                    const allGood = hasExtractionTab && hasKnowledgeLayout && hasSessionsList && hasContentDetail && hasGlobalKnowledge;
                    result.className = allGood ? 'result success' : 'result error';
                })
                .catch(error => {
                    result.innerHTML = '❌ HTML检测失败: ' + error.message;
                    result.className = 'result error';
                });
        }
        
        // 页面加载后自动运行所有测试
        window.onload = function() {
            setTimeout(() => {
                testPageLoad();
                setTimeout(() => {
                    testTabSwitching();
                    setTimeout(() => {
                        testKnowledgeManager();
                    }, 500);
                }, 500);
            }, 100);
        };
    </script>
</body>
</html>
